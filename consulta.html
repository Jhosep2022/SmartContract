<head>
    <meta charset="UTF-8">

</head>

    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item">

                    <li class="nav-item">

                        <a class="nav-link" href="medicamentos.html">Medicamentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Datos paciente -->
    <section id="datos" class="datos datos  datos-padding">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-4 col-md-12 col-12">
                    <div class="datos-img">
                        <br>
                        <br>
                        <img src="img/consulta.jpg" class="img-fluid" alt="datos">
                    </div>
                </div>
                <div class="col-lg-8 col-md-12 col-12 ps-lg-5 mt-md-5">
                    <form class="formulario">
                        <div class="card-body ">
                            <div class="card card-padding">
                                <label class="label" for="user">Resultados del Analisis de Sangre: </label>
                                <label>
                                    <input type="checkbox" id="presion">
                                    Presion Alta
                                </label>
                                <label>
                                    <input type="checkbox" id="colesterol">
                                    Colesterol Alto
                                </label>
                                <label>
                                    <input type="checkbox" id="diabetes">
                                    Diabetes
                                </label>
                                <label>
                                    <input type="checkbox" id="anemia">
                                    Anemia
                                </label><br>

                                <label class="label" for="user">Resultados del Analisis de Orina: </label>
                                <label>
                                    <input type="checkbox" id="urinaria">
                                    Infeccion Urinaria	
                                </label>
                                <label>
                                    <input type="checkbox" id="renales">
                                    Problemas Renales
                                </label>
                                <label>
                                    <input type="checkbox" id="diabete">
                                    Diabetes
                                </label><br>
                                
                                
                                <input class="btn btn-warning btn-lg mt-3" type="button" value="Confirmar"
                                    onClick="mostrar()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!--Funciones-->
    <script>
        function mostrar() {
            var pre = document.getElementById('presion');
            var col = document.getElementById('colesterol');
            var dia = document.getElementById('diabetes');
            var ane = document.getElementById('anemia');
            var uri = document.getElementById('urinaria');
            var ren = document.getElementById('renales');
            var dia2 = document.getElementById('diabete');


            if (!pre.checked && !col.checked && !dia.checked && !ane.checked && !uri.checked && !ren.checked && !dia2.checked) {
                alert('No se realizaron analisis');
            } else {
                alert('Resultados del analisis de sangre: \n' + (pre.checked ? "Presion Alta, " : "") + (col.checked ?
                    "Colesterol Alto, " : "") + (dia.checked ? "Diabetes, " : "") + (ane.checked ? "Anemia, " :
                    "") + '\n\nResultados del analisis de orina: \n'+(uri.checked ? "Infeccion Urinaria " : "") + (ren.checked ? "Problemas Renales " : "") + (dia2.checked ? "Diabetes " : ""));

            }
        }
    </script>





    <!--Footer -->
    <footer class="bg-dark p-2 text-center">

    </script>
