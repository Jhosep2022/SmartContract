<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros Vitales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Header -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><span class="text-warning">Seguro </span>UCB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="datospaciente.html">Datos del Paciente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registrosvitales.html">Registros Vitales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consulta.html">Consulta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="medicamentos.html">Medicamentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Datos paciente -->
    <section id="datos" class="datos datos  datos-padding">
        <div class="container">
            <div class="row text-center">
                <div class="col-lg-8 col-md-12 col-12 ps-lg-5 mt-md-5">
                    <form class="formulario">
                        <div class="card-body ">
                            <div class="card card-padding">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <label class="label" for="user">Talla: </label><br>
                                                <input class="input" type="text" id="talla" placeholder="XXX cm" />
                                            </td>
                                            <td>
                                                <label class="label" for="user">Peso: </label><br>
                                                <input class="input" type="text" id="peso" placeholder="XX kg" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label class="label" for="user">Presion arterial:</label><br>
                                                <input class="input" type="text" id="presion" placeholder="XXX/XX" />
                                            </td>
                                            <td>
                                                <label class="label" for="user">Tipo de Sangre: </label><br>
                                                <input class="input" type="text" id="sangre" placeholder="X" />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <label class="label" for="user">Enfermedades Base: </label><br>
                                <div class="radiobutton">
                                    <input type="radio" id="si" name="enfermedad_base" value="si">
                                      <label for="si">Si</label>
                                    <input type="radio" id="no" name="enfermedad_base" value="no">
                                      <label for="no">No</label>
                                </div>

                                <input class="btn btn-warning btn-lg mt-3" type="button" value="Confirmar"
                                    onClick="mostrar()">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4 col-md-12 col-12">
                    <div class="datos-img">
                        <br>
                        <br>
                        <img src="img/vitales.jpg" class="img-fluid" alt="datos">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--Funciones-->
    <script>
        function mostrar() {
            var tal = document.getElementById('talla').value;
            var pe = document.getElementById('peso').value;
            var pre = document.getElementById('presion').value;
            var san = document.getElementById('sangre').value;

            var s = document.getElementById("si");
            var n = document.getElementById("no");

            if (tal == 0 || pe == 0 || pre == 0 || san == 0 || !s.checked && !n.checked) {
                alert('Rellene todos los campos por favor');
            } else {
                alert('Registro de Vitales: \n Talla: ' + tal + "\n Peso: " + pe + "\n Presion Arterial: " + pre +
                    "\n Tipo de Sangre: " +
                    san + "\n Enfermedades Base: " + (s.checked ? "Si" : (n.checked ? "No" : "MAL")));

            }
        }
    </script>





    <!--Footer -->
    <footer class="bg-dark p-2 text-center">
        <div class="container">
            <p class="text-white">Todos los derechos reservados por @SeguroUCB</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    </script>
</body>

</html>
