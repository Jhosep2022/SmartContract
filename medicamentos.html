<body>
    <!--Header -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><span class="text-warning">Seguro </span>UCB</a>

                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <a class="nav-link" href="medicamentos.html">Medicamentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Datos paciente -->
    <section id="datos" class="datos datos  datos-padding">
        <div class="container">
            <div class="row text-center">

                <div class="col-lg-8 col-md-12 col-12 ps-lg-5 mt-md-5">
                    <form class="formulario">
                        <div class="card-body ">
                            <div class="card card-padding">

                                <label class="label" for="user">Lista de Medicamentos: </label><br>
                                <label>
                                    <input type="checkbox" id="paracetamol">
                                    Paracetamol
                                </label>
                                <label>
                                    <input type="checkbox" id="ibuprofeno">
                                    Ibuprofeno
                                </label>
                                <label>
                                    <input type="checkbox" id="aspirina">
                                    Aspirina
                                </label>
                                <label>
                                    <input type="checkbox" id="amoxicilina">
                                    Amoxicilina
                                </label>
                                <label>
                                    <input type="checkbox" id="omeprazol">
                                    Omeprazol
                                </label>

                                <input class="btn btn-warning btn-lg mt-3" type="button" value="Confirmar"
                                    onClick="mostrar()">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4 col-md-12 col-12">
                    <div class="datos-img">
                        <br>
                        <br>
                        <img src="img/medicamentos.jpg" class="img-fluid" alt="datos">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--Funciones-->
    <script>
        function mostrar() {
            var pa = document.getElementById('paracetamol');
            var ib = document.getElementById('ibuprofeno');
            var as = document.getElementById('aspirina');
            var am = document.getElementById('amoxicilina');
            var om = document.getElementById('omeprazol');


            if (!pa.checked && !ib.checked && !as.checked && !am.checked && !om.checked) {
                alert('Ningun medicamento ha sido seleccionado');
            } else {
                alert('Medicamentos seleccionados: \n' + (pa.checked ? "Paracetamol, " : "") + (ib.checked ?
                    "Ibuprofeno, " : "") + (as.checked ? "Aspirina, " : "") + (am.checked ? "Amoxicilina, " :
                    "") + (om.checked ? "Omeprazol " : ""));

            }
        }
    </script>





    <!--Footer -->
